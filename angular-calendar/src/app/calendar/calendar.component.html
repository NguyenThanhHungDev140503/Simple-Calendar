<div class="container mx-auto p-4 bg-gray-100 font-sans">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Angular Calendar</h1>

  <!-- Controls -->
  <div class="controls flex justify-center items-center space-x-4 mb-8 p-4 bg-white rounded-lg shadow-md">
    <!-- Year Selector -->
    <div class="flex flex-col">
      <label for="year-select" class="text-sm font-medium text-gray-600 mb-1">Year</label>
      <select id="year-select" [(ngModel)]="selectedYear" (change)="onDateChange()"
              class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>

    <!-- Month Selector -->
    <div class="flex flex-col">
      <label for="month-select" class="text-sm font-medium text-gray-600 mb-1">Month</label>
      <select id="month-select" [(ngModel)]="selectedMonth" (change)="onDateChange()"
              class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
      </select>
    </div>

    <!-- Week Selector -->
    <div class="flex flex-col">
      <label for="week-select" class="text-sm font-medium text-gray-600 mb-1">Week</label>
      <select id="week-select" [(ngModel)]="selectedWeek" (change)="onWeekChange()"
              class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        <option *ngFor="let week of weeksInMonth" [value]="week">Week {{ week }}</option>
      </select>
    </div>
  </div>

  <!-- Calendar View -->
  <div class="calendar bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="grid grid-cols-7 text-center font-bold text-gray-700 border-b">
      <div class="py-3">Mon</div>
      <div class="py-3">Tue</div>
      <div class="py-3">Wed</div>
      <div class="py-3">Thu</div>
      <div class="py-3">Fri</div>
      <div class="py-3">Sat</div>
      <div class="py-3">Sun</div>
    </div>
    <div class="grid grid-cols-7">
      <div *ngFor="let day of currentWeek"
           class="day-cell p-4 border-r border-b text-center transition-colors duration-200 ease-in-out"
           [ngClass]="{
             'bg-indigo-500 text-white font-bold': day.toDateString() === today,
             'bg-gray-50 hover:bg-gray-200': day.toDateString() !== today
           }">
        <div class="text-2xl">{{ day | date: 'd' }}</div>
        <div class="text-xs text-gray-500">{{ day | date: 'MMM' }}</div>
      </div>
    </div>
  </div>
</div>
